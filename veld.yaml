x-veld:
  executable:
    about:
      description: "dummy veld for testing and showcasing"
    storage:
      path: /veld/storage
      format: "BaseX database"
      kind: "dummy data"

services:
  veld:
    build: .
    ports:
      - 8984:8984
    healthcheck:
      test: curl -f admin:admin@localhost:8984/rest
      interval: 10s
      timeout: 5s
      retries: 1
      start_period: 5s
    command: basexhttp
